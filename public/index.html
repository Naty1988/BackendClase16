<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>

<body>

    <h1>Ingrese producto</h1>
    <div style="align-items: center; width: fit-content; background-color: lightgrey; display: flex;" id="formularioProductos">

        <div class="container">
            <div class="row">
                <div class="col">

                </div>
            </div>
            <form action="/products" method="post" id="productsForm">
                <div class="row">
                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        Nombre <input type="text" name="nombre" id="nombreInput">
                    </div>
                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        Precio <input type="number" name="precio" id="precioInput">
                    </div>
                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        URL <input type="text" name="url" id="urlInput">
                    </div>
                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        <input type="submit" value="Agregar producto">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <h1>Producto</h1>

    <div id="productos"></div>

    <h1>Centro de mensajes</h1>
    
    <div id="chat" style="align-items: center; width: fit-content; background-color: lightgrey; display: flex;">

        <div class="container">
            <div class="row">
                <div class="col">

                </div>
            </div>
            <form id="chatForm">
                <div class="row">
                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        Mail <input type="email" name="mailInput" id="mailInput" required>
                    </div>

                    <div id="chatPool"></div>

                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        Mensaje <input type="text" name="mensajeInput" id="mensajeInput">
                    </div>
                    <div class="col"
                        style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </div> 

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.socket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
